<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Records - Case - Liu</title>
</head>

<body>
    <p>Jin</p>
    <audio id="myAudioJin">
        <source src="jin.m4a" type="audio/ogg">
        <!-- <source src="horse.mp3" type="audio/mpeg"> -->
    </audio>
    <button onclick="playAudioJin()" type="button">Play Audio</button>
    <button onclick="pauseAudioJin()" type="button">Pause Audio</button>

    <script>
        var x = document.getElementById("myAudioJin");

        function playAudioJin() {
            x.controls = true;
            x.play();
        }

        function pauseAudioJin() {
            x.pause();
        }

    </script>

</body>

</html>
